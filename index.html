<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de datos</title>
</head>
<body>
    <form action="formulario.html" method="get">
        <br>
        <label for="search">Busqueda:</label>
        <br>
        <input type="search" name="search" id="search">
        <br>
        <label for="Nombre del usuario"> Nombre:</label>
        <br>
        <input type="text" name="Nombre" id="Nombre">
        <br>
        <label for="Apellido"> Apellido:</label>
        <br>
        <input type="text" name="Apellido" id="Apellido">
        <br>
        <label for="Dirección"> Dirección:</label>
        <br>
        <input type="text" name="Dirección" id="Dirección"> 

        <br>
        <br>
        <input type="submit" value="Enviar datos">
        <br>
        <label for="email">Correo:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="Password">Contraseña:</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <label for="number">Número de teléfono:</label>
        <br>
        <input type="number" name="number" id="number">
        <br>
        <label for="textarea">Datos adicionales:</label>
        <br>
        <textarea name="textarea" id="textarea"></textarea>
        <br>
        <label for="Rango">Rango:</label>
        <br>
        <input type="range" name="range" id="range">
        <br>
        <label for="Link">Link:</label>
        <br>
        <input type="url" name="url" id="url">
        <br>
        <label for="Fecha">Día:</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <label for="Hora">Hora local:</label>
        <br>
        <input type="time" name="time" id="time">
        <br>
        <label for="Fechayhora">Correo:</label>
        <br>
        <input type="email" name="email" id="email">


    </form>
</body>
</html>
