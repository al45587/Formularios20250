<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
     <form action="formulario.html" method="get">
        <br>
        <label for="search">Busqueda:</label>
        <br>
        <input type="search" name="search" id="search">
        <br>
        <label for="Nombre del usuario"> Nombre:</label>
        <br>
        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre completo" autocomplete="off"
        required="Nombre">
        <br>
        <label for="Apellido"> Apellido:</label>
        <br>
        <input type="text" name="Apellido" id="Apellido">
        <br>
        <label for="Dirección"> Dirección:</label>
        <br>
        <input type="text" name="Dirección" id="Dirección"> 

        <br>
        <br>
        <input type="submit" value="Enviar datos">
        <br>
        <label for="email">Correo:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="Password">Contraseña:</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <label for="number">Número de teléfono:</label>
        <br>
        <input type="number" name="number" id="number">
        <br>
        <label for="textarea">Datos adicionales:</label>
        <br>
        <textarea name="textarea" id="textarea"></textarea>
        <br>
        <label for="Rango">Rango:</label>
        <br>
        <input type="range" name="range" id="range">
        <br>
        <label for="Link">Link:</label>
        <br>
        <input type="url" name="url" id="url">
        <br>
        <label for="Fecha">Día:</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <label for="Hora">Hora local:</label>
        <br>
        <input type="time" name="time" id="time">
        <br>
        <label for="Fechayhora">Correo:</label>
        <br>
        <input type="datetime" name="datetime" id="datetime">
        <br>
        <label for="Mes">Mes:</label>
        <br>
        <input type="month" name="month" id="month">
        <br>
        <label for="Semana">Semana:</label>
        <br>
        <input type="week" name="week" id="week">
        <br>
        <label for="Radio button">Radio:</label>
        <br>
        <input type="radio" name="radio" id="radio">
        <br>
        <label for="checkbox">checkbox:</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="Color">Selecciona un color:</label>
        <br>
        <input type="color" name="color" id="color">
        <br>
        <label for="Select-option">Seleccione una opción</label>
        <select name="Select-option" id="Select-option">
            <option value="1">Lápiz</option>
            <option value="2">Color</option>
            <option value="3">Pluma</option>

        </select>
        <br>
        <select multiple>
            <option value="">Lapiz</option>
            <option value="">Color</option>
            <option value="">Pluma</option>
            <option value="">Cuaderno</option>
        </select>
        <br>
        <label for="">datalis</label>
        <input type="text" list="items">
        <datalist id="items">
            <option value="1">Lapiz</option>
            <option value="2">Color</option>
            <option value="3">Pluma</option>
            <option value="4">Cuaderno</option>

        </datalist>
        

    </form>

    <br>
    <br>
    <form action="avanzado.html"></form>
    <label for="">Selecciona una archio</label>
    <input type="file" name="foto" id="foto">
    <br><br><br>
    <progress max="100" value="50"></progress>
    <br>
    <br>
    <br>
    <label for="">Envio de datos</label>
    <input type="submit" value="Boton">
    <br>
    <br>
    <br>
    <label for="">Borar datos</label>
    <input type="reset" value="limpiar">
    <br>
    <br>
    <label for="">Boton sin uso</label>
    <input type="button">
</body>
</html>
